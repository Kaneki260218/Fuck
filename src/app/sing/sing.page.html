<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Create your <br/>Account</h1>
    <img src="assets/icon/UTP.jpg" alt="">
  </div>
  
  <form id="form">
    <app-input placeholder="Your Name"></app-input>
    <app-input placeholder="Email"></app-input>
    
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Create Your Account</ion-button>
  </form>
  <p>By pressing 'Join Us' you agree to <br>our terms & conditions</p>
</ion-content>
