<ion-header>
  <ion-toolbar>
    <ion-title>Evaluacion</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/icon/Vladimir_Putin.jpg">
    </ion-avatar>
    <ion-label>Vladimir Putin <br>Programador</ion-label>
  </ion-item>
  
  <ion-card>
    <ion-card-header>
      <img src="assets/icon/Codigo.jpg" alt="">
    </ion-card-header>
  </ion-card>
  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>¿El código era legible y comprimido?</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Sí</ion-label>
      <ion-radio slot="start" value="Si"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>

<ion-list>
  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>¿El proyecto se hizo en el tiempo estimado?</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Sí</ion-label>
      <ion-radio slot="start" value="si"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>¿Se tuvo en cuenta alguna metodología?</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Sí</ion-label>
      <ion-radio slot="start" value="Si"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>¿Se Presentaron bugs durante la ejecución?</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Sí</ion-label>
      <ion-radio slot="start" value="Si"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>¿Comsidera este un buen trabajo?</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Sí</ion-label>
      <ion-radio slot="start" value="Si"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio slot="start" value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>

<ion-button  routerLink="/resultados" expand="block">Confirmar</ion-button>
</ion-content>
